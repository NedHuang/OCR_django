<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/edmure.css"/>
    <link rel="stylesheet" href="/static/css/commons.css"/>
    <link rel="stylesheet" href="/static/css/account.css"/>
    <style>

    </style>
</head>
<body>

{% extends 'base.html' %}
{% block side_menu %}

{% endblock %}


{% block content %}
<div class="side-body" style="width: 500px; margin-left: auto; margin-right: auto">

    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        {{title}}    
    </div>
    <form role="form" action="/user/forget_password_submit/" method="POST" novalidate="NOVALIDATE">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">请输入用户名</label>
            {{ form.username }}  <span style="color: red">{{ form.username.errors }}</span>

        </div>
        <div class="form-group">
            <label for="cellphone">请输入注册邮箱</label>
            {{ form.email }}<span style="color: red">{{ form.old_password.errors }}</span>
        </div>
        
        <input type="submit" class="btn btn-default" value="确认"/>
        <span><a href="/user/login/"><bnutton class='btn btn-default'>登录</bnutton></a></span>
        <span style="width:100px"></span>
<!--         <span><a href="/user/resetByUsernameForm/"><bnutton class='btn btn-default'>修改密码</bnutton></a></span><br> -->
    </form>
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        {{message}}    
    </div>

    
</div>
{% endblock %}
</body>
</html>
