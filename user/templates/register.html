<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/edmure.css"/>
    <link rel="stylesheet" href="/static/css/commons.css"/>
    <link rel="stylesheet" href="/static/css/account.css"/>
    <style>

    </style>
</head>
<body>
<div class="register">
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        用户注册
    </div>
    <form role="form" action="/user/register/" method="POST" novalidate="NOVALIDATE">
    	{% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            {{ form.username }}  <span style="color: red">{{ form.username.errors }}</span>

        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            {{ form.email }}<span style="color: red">{{ form.email.errors }}</span>
        </div>
        <div class="form-group">
            <label for="cellphone">电话</label>
            {{ form.cellphone }}<span style="color: red">{{ form.cellphone.errors }}</span>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            {{ form.password_1 }}<span style="color: red">{{ form.password_1.errors}}</span>
        </div>
        <div class="form-group">
            <label for="confirm_password">确认密码</label>
            {{ form.password_2 }}<span style="color: red">{{ form.password_2.errors}}</span>
        </div>
        <input type="submit" class="btn btn-default" value="注册"/>
    <span>已有账号？<a href="/user/login/">直接登录</a></span><br>
    <span><a href="/user/logout/">注销</a></span><br>
    {{result}}
    </form>
</div>
</body>
</html>
