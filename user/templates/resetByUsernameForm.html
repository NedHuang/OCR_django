<body>
<div class="register">
    {{message}}
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        用户登录
    </div>
    <form role="form" action="/user/resetByUsernameForm/" method="POST" novalidate="NOVALIDATE">
    	{% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            {{ form.username }}  <span style="color: red">{{ form.username.errors }}</span>

        </div>
        <div class="form-group">
            <label for="cellphone">请输入原密码</label>
            {{ form.old_password }}<span style="color: red">{{ form.old_password.errors }}</span>
        </div>
        <div class="form-group">
            <label for="password">新密码</label>
            {{ form.new_password_1 }}<span style="color: red">{{ form.new_password_1.errors}}</span>
        </div>
        <div class="form-group">
            <label for="confirm_password">确认新密码</label>
            {{ form.new_password_2 }}<span style="color: red">{{ form.new_password_2.errors}}</span>
        </div>
        <input type="submit" class="btn btn-default" value="确认"/>
    <span>没有账号？<a href="/user/register/">注册账号</a></span>
    <span><a href="/user/logout/">注销</a></span><br>
    <span><a href="/user/resetByUsernameForm/">修改密码</a></span><br>
    {{message}}
    </form>
</div>
</body>
</html>
